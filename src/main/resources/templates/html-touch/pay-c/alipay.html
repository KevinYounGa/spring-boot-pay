<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>欢迎光临</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../common/css/public.css">
<link rel="stylesheet" type="text/css" href="css/pay.css">
</head>
<body class="background-gray">
<!--S head -->
<header class="header detail">
	<p class="btn-goBack"><i class="fi fi-prev"></i></p>
	<p class="title">支付宝支付</p>
</header>
<!--E head -->

<div class="payWay">
	<div class="payWay-desc">
		<p>订单号：SO1488329857663</p>
		<p>共计金额￥408.00</p>
		<p>下单时间：2017-03-15   18：43：23</p>
	</div>
	<div class="payWay-btn"><a href="pay_success.html" class="btn-su ru5">确认支付</a></div>
</div>
<script src="../common/js/jquery-1.7.2.min.js"></script>
<script src="../common/js/public.js"></script>
<script>
    $.ajax({
        type: "GET",
        url: "alipay/pcPay",
        data: {username:$("#username").val(), content:$("#content").val()},
        dataType: "json",
        success: function(data){
            $('#resText').empty();   //清空resText里面的所有内容
            var html = '';
            $.each(data, function(commentIndex, comment){
                html += '<div class="comment"><h6>' + comment['username']
                    + ':</h6><p class="para"' + comment['content']
                    + '</p></div>';
            });
            $('#resText').html(html);
        }
    });
</script>
</body>
</html>
